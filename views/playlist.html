<div ng-controller="PartifyMain as main">

    <div class="container">
    <div class="navbar navbar-default navbar-inverse" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <a class="navbar-brand" href="#">Partify</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-left" role="search" ng-submit="main.addSong()" novalidate>
                <div class="form-group">
                    <input type="text" ng-model="main.newSong.songName" required>
                </div>
                <div class="form-group">
                    <input type="url" ng-model="main.newSong.songUrl" required>
                </div>
                <button type="submit" class="btn btn-default">Add Song</button>
            </form>

        </div><!-- /.navbar-collapse -->
    </div>
    <div class="container">
        <div class="row text-center">
            <table class="table table-striped text-center">
                <tr class="h4">
                    <td>Song Name</td>
                    <td>Score</td>
                    <td>Up vote</td>
                    <td>Down vote</td>
                    <td>Remove Song</td>
                </tr>
                <tr ng-repeat="song in main.songs | orderBy: '-score'"> <!--  | limitTo:5 |  -->
                    <td><a href="{{song.songUrl}}">{{ song.songName }}</a></td>
                    <td>{{ song.score }}</td>
                    <td>
                        <button ng-click="main.upVoteSong(song);" class="btn btn-default">Up Vote</button>
                    </td>
                    <td>
                        <button ng-click="main.downVoteSong(song);" class="btn btn-default">Down Vote</button>
                    </td>
                    <td>
                        <button ng-click="main.removeSong(song);" class="btn btn-default">Delete</button>
                    </td>
                    <!--<td ng-click="main.upVoteSong(song);"> Up vote </td>-->
                    <!--<td ng-click="main.downVoteSong(song);"> Down vote </td>-->
                </tr>
            </table>
        </div>

    </div>



</div>
